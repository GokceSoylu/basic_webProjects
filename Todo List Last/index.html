<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Todo Last</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card w-100 mt-3">
                <div class="card-header">
                    <h3 class="card-title">TODO LIST</h3>
                </div>

                <div class="card-body mt-2">
                    <form class="todo-form" id="todo_in">
                        <input id="todo_add" type="text" class="form-control" placeholder="enter todo">
                        <button class="btn btn-success btn-sm mt-4" id="add_button">Add Todo</button>
                    </form>
                </div>
                <hr>
                <div class="card-body mt-3">
                    <h3>Todos</h3>
                    <input type="text" class="form-control" placeholder="search todo" id="search_todo">
                    <ul id="todo_ul" class="list-group">

                    </ul>
                    <button type="submit" class="btn btn-success btn-sm mt-4" id="clear_button">Clear Todo</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
